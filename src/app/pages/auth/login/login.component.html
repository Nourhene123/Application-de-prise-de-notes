<ion-content class="auth-page">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Connexion</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="signIn()">Se connecter</ion-button>

      <ion-button fill="clear" color="medium" expand="block" routerLink="/auth/register">
        Cr√©er un compte
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
