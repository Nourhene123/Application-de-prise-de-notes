<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Notes</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list-header>
    <ion-label>
      Welcome, {{ currentUser?.firstName }} {{ currentUser?.lastName }}
    </ion-label>
  </ion-list-header>


  <div class="note-card">
    @if( notes.length === 0 ){
      <img src="../../../assets/no-content.png" alt="No notes" />
      <strong>Aucune note disponible. Cliquez sur le bouton "+" pour en ajouter une.</strong>
    }@else{
    @for (note of notes; track $index) {

    <ion-card [style.background]="note.color" class="note">
      <ion-card-header>
        <ion-card-title>{{ note.title }}</ion-card-title>
        <ion-card-subtitle>{{ note.createdAt | date:'medium' }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ note.content }}
      </ion-card-content>
    </ion-card>
  }
}
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
